<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Tailwind CCXT Demo</title>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="bg-white">
        <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
            <div
                class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 text-center shadow-2xl sm:rounded-3xl sm:px-16">
                <h2 class="text-balance text-4xl font-semibold tracking-tight text-white sm:text-5xl">See A Price Ticker Live!</h2>
                <p class="mx-auto mt-6 max-w-xl text-pretty text-lg/8 text-gray-300">This is my first Vanilla JavaScript
                    Project in ages! Nice Saabir! Did not struggle at allüëçüèΩ</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="#"
                        class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">This does nothing!</a>
                    <a href="#" class="text-sm/6 font-semibold text-white"><span class="font-semibold">Learn more</span><span aria-hidden="true">‚Üí</span></a>
                </div>
                <svg viewBox="0 0 1024 1024"
                    class="absolute left-1/2 top-1/2 -z-10 size-[64rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]"
                    aria-hidden="true">
                    <circle cx="512" cy="512" r="512" fill="url(#827591b1-ce8c-4110-b064-7cb85a0b1217)"
                        fill-opacity="0.7" />
                    <defs>
                        <radialGradient id="827591b1-ce8c-4110-b064-7cb85a0b1217">
                            <stop stop-color="#7775D6" />
                            <stop offset="1" stop-color="#E935C1" />
                        </radialGradient>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
    <div class="m-10" id="ticker-price">
        <h3 class="text-base font-semibold text-gray-900">Live BTC/USDT Prices</h3>
        <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
            <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                <dt class="truncate text-sm font-medium text-gray-500">Bid Price</dt>
                <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900" id="bid-price">-</dd>
            </div>
            <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                <dt class="truncate text-sm font-medium text-gray-500">Ask Price</dt>
                <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900" id="ask-price">-</dd>
            </div>
            <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                <dt class="truncate text-sm font-medium text-gray-500">Volume 24hr</dt>
                <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900" id="last-price">-</dd>
            </div>
        </dl>
    </div>
